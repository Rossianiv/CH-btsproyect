    <main>
        <div>
            <form id="form-coment" action="" method="get" > <!--metodos son formas en que se envia la informacion. Hay POST (invisible) o GET-->  
                <fieldset>
                    <legend> <h2>Dejanos un comentario!</h2> </legend> 
                    <div>
                        <label for="nombre">Ingrese su completo</label>        
                        <input type="text" id="nombre" placeholder="Ingrese Nombre y Apellido...">
                    </div>  
                    <div>
                        <label for="correo">Ingrese su email</label>
                        <input id="mail" name="mail" type="email" placeholder="ejemplo@mail.com" required>
                    </div>    
                    <div> 
                        <label for="nombre">Ingrese su fecha de Nacimiento</label>    
                        <input type="date" id="date">
                    </div>       
                    <div>
                        <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Ingrese un Comentario :D"></textarea>
                    </div>
                    <div>
                        <input type="button" value="Enviar">
                        <input id="reset" type="reset" value="Limpiar">
                    </div> 
                </fieldset>
            </form>
        </div>
