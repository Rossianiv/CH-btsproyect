<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    
    <header class="container-fluid">
        <div class="row" id="header">
            <div class="col fs-1 fw-bold bg-primary">
                <nav class="navbar navbar-dark bg-primary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="../index.html">
                        <img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                        Bootstrap
                      </a>
                    </div>
                  </nav>
            </div>
        </div>
    </header>
    
    <main class="container-fluid" id="main">
        <div class="row">
            <div class="col">

                  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active ">
                            <img src="../img/HS.jpg" class="d-block w-100" alt="Buttercup" >
                          </div>
                          <div class="carousel-item">
                            <img src="../img/JK.jpg" class="d-block w-100" alt="Tiger Flower">
                          </div>
                          <div class="carousel-item">
                            <img src="../img/TH.jpg" class="d-block w-100" alt="Carolina Allspice">
                          </div>
                          <div class="carousel-item">
                            <img src="../img/JM.jpg" class="d-block w-100" alt="Spirea">
                          </div>
                          <div class="carousel-item">
                            <img src="../img/NJ.jpg" class="d-block w-100" alt="Clematis">
                          </div>
                          <div class="carousel-item">
                            <img src="../img/YG.jpg" class="d-block w-100" alt="Larch">
                          </div>
                          <div class="carousel-item">
                            <img src="../img/SJ.jpg" class="d-block w-100" alt="Rumex">
                          </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>

            </div>
        </div>
        
    </main>

    <footer class="container-fluid">
        <div class="row" id="footer">
            <div class="col bg-secondary d-flex flex-column justify-content-center fs-4 text-light align-items-center text-center fw-bold">
                Footer
            </div>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</body>
</html>
